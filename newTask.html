    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./public/js/bootstrap-datetimepicker.min.js"></script>
    <script src="./public/js/bootstrap-datetimepicker.zh-CN.js"></script>
    

</head>

<body>
    <!--这个是导航栏-->

    <div id="div1">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://121.36.19.47/tasks/index.html">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="http://121.36.19.47/tasks/newTask.html">新建任务</a></li>
                </ul>
            </div>
        </div>
        <div>
            <form method="GET" action="newTask.php">

                <div class="form-group">
                    <input type="text" name="name" class="form-control"  placeholder="请输入任务名称(20字以内)">
                </div>
                <div class="form-group">
                    <textarea name="des" class="form-control" rows="3" placeholder="请输入任务描述(50字以内)"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="etime" class="form-control" id="datetimepicker" placeholder="请输入任务截止日期(留空自动设置为每日签到)">
                </div>
                <script>
                    $("#datetimepicker").datetimepicker({
                        language: "zh-CN"
                    });
                </script>
                
            <button type="submit" class="btn btn-default">提交</button>
          </form>
        </div>
    </div>
